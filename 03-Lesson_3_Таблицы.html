<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Учимся создавать таблицы</title>
	<link href="css/minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Таблица</h1>
	<table>
	 <tr>
		<th>Первая ячейка</th>
		 <th>Вторая ячейка</th>
		  <th>Третья ячейка</th>
		   <th>Четвертая ячейка</th>
	</tr>
	 <tr>
		<td>Первая ячейка</td>
		 <td>Вторая ячейка</td>
		  <td>Третья ячейка</td>
		   <td rowspan="3"></td>
	</tr>
	<tr>
		<td>Первая ячейка</td>
		 <td>Вторая ячейка</td>
		  <td>Третья ячейка</td>
		   <!--<td>Четвертая ячейка</td>-->
	</tr>
	<tr>
		<td>Первая ячейка</td>
		 <td>Вторая ячейка</td>
		  <td colspan="4"></td>
		   <!--<td>Четвертая ячейка</td>-->
	</tr>	
	</table>
</body>
</html>
