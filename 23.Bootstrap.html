<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="style/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="style/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="style/style23.css">
	<title>Знакомство с Bootstrap</title>
</head>
<body>
<header>
	<div class="container-fluid">
  		<div class="row"></div>
  	</div>
</header>
	<article>
		 <div class="container-fluid">
		  <div class="row">
		    	<div class="col-md">
		      		Column number one
		    	</div>
		    	<div class="col-md">
		     		Column number two
		    	</div>
		  </div>
		 </div>
	</article>

	<article>
		 <div class="container-fluid">
		  <div class="row">
		    	<div class="col-xs-12 col-sm-6 col-md-3">
		      		Column number one
		    	</div>
		    	<div class="col-xs-12 col-sm-6 col-md-3">
		     		Column number two
		    	</div>
		    	<div class="col-xs-12 col-sm-6 col-md-3">
		      		Column number three
		    	</div>
		    	<div class="col-xs-12 col-sm-6 col-md-3">
		      		Column number four
		    	</div>
		  </div>
		 </div>
	</article>

<footer>
	<div class="container-fluid">
  		<div class="row"></div>
  	</div>
</footer>

</body>
</html>

<!--

.container // - заданная ширина до breakpoint
.container-fluid" // - 100% ширина на всех breakpoint
.container-{breakpoint} // - 100% до определенного breakpoint
.col // -|| xs || sm || md || lg || xl ||  - колонка с breakpoint (.col-sm)
.row // - строка
.

-->
