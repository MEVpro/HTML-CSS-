<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Наследование с CSS</title>
	<link rel="stylesheet" type="text/css" href="style/style21.css">
</head>
<body>
	<h1>Форма ученика HTML</h1>
	<form method="post" action="" class="subform">
		<p>
			<label for="name">Как тебя зовут?</label>
			<input type="text" name="name" id="name">
		</p>
		<p>
			<label for="email">Введити свою почту</label>
			<input type="email" name="email" id="email">
		</p>
		<p><span>Есть опыт изучения:</span>
			<label class="radio">
				<input type="radio" name="skill" id="1">
				JavaScript
			</label>
			<label class="radio">
				<input type="radio" name="skill" id="2">
				Html & Css
			</label>
			<label class="radio">
				<input type="radio" name="skill" id="3">
				PHP
			</label>
		</p>
		<p>
			<label for="goal">Какую цель преследую:</label>
			<select name="goal" id="goal">
				<option></option>
				<option>Как хобби</option>
				<option>Хочу сменить професию</option>
				<option>Хочу быть фрилансером</option>
			</select>	
		</p>
		<p>
			<textarea name="text" cols="70" rows="10" maxlength="255" placeholder="Ваши пожелания"></textarea>
		</p>
		<button type="submit">Отправить</button>
	</form>
</body>
</html>
